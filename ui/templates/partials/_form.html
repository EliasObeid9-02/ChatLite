{% if form.non_field_errors %}
    <div class="error form-errors">
        {% for error in form.non_field_errors %}<p>{{ error }}</p>{% endfor %}
    </div>
{% endif %}
{% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">
            {{ field.label }}
            {% if field.field.required %}<span style="color: var(--accent-color);">*</span>{% endif %}
        </label>
        {{ field }}
        {% if field.errors %}<div class="error">{{ field.errors.0 }}</div>{% endif %}
        {% if field.help_text %}<small class="helper-text">{{ field.help_text }}</small>{% endif %}
    </div>
{% endfor %}
