{% extends request.headers.HX-Request|yesno:"_base.html,base.html" %}

{% block content %}
<h1>Welcome to Chatlite!</h1>
{% if not user.is_authenticated %}
<p>
  <a href="{% url 'users:login' %}">Login</a> or
  <a href="{% url 'users:register' %}">Register</a> to start chatting.
</p>
{% endif %} 
{% endblock %}
